<div class="card">
    <img class="card-img-top" [src]="product().image" alt="Image">
    <div class="card-body">
        <h5 class="card-title">{{ product().title }}</h5>
        <p class="card-text price">{{ product().price }} CHF</p>
        <p class="card-text">{{ product().description }}</p>
    </div>
</div>
